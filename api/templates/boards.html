{% extends 'base.html'%}

{% block content %}
<div style="background-color: #e3f2fd; z-index: 99999999999999999999999999999;">
    <div class="container">
        <div class="row">
            <div class="col">
                {% include './partials/navbar.html'%}
            </div>
        </div>
    </div>
</div>

<div class="container text-white">
    <div class="row py-5 flex-wrap d-flex align-content-center">
        {% for item in boards %}
        <div class="col-4 mx-3 d-flex justify-content-center  p-3" style="background-color: #eeeeee9e;">
            <div class="card w-100 text-dark border-none">
                <img class="card-img-top"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuW3X_QtQvWNjhARCJBYQ5hCoy6RMCrpD33Q&usqp=CAU"
                    alt="IMAGEN DEL TABLERO">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ item.name }}</h5>
                    <p class="card-text">
                        <p class="mb-0">
                            <strong>Estado: </strong>
                            {% if item.status == 'PU' %}
                            <span>Publico</span>
                            {% else %}
                            <span>Privado</span>
                            {% endif %}
                        </p>
                        <p class="mb-0">
                            <strong>Due√±o: </strong>
                            <small>{{ item.owner }}</small>
                        </p>
                    </p>
                    <a href="#" class="btn btn-primary">Ir al tablero</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
