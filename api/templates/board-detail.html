{% block content %}
<div class="container py-3">

        <div class="col text-center">
            <h3>{{board.name}}</h3>
        </div>
        <div class="position-absolute" style="top: 18px;"> 
            <a href="{% url 'create_idea' pk=board.id%}" class="btn btn-primary">AÃ±adir idea</a>
        </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row d-flex flex-wrap py-5 justify-content-center">
        {% for idea in ideas %}
        <div class="col-3 mx-4 mb-5 post-it ">
            <h3 class="mb-3 d-flex flex-wrap">{{ idea.name }}</h3>
            <p> Estado: {% if idea.status == 'PU' %}
                <span>Publico</span>
                {% else %}
                <span>Privado</span>
                {% endif %}</p>
            <p><small>Creador: {{idea.owner}}</small></p>
            <a href="{% url 'update_idea' board.id idea.id %}" class="text-primary"><i class="fas fa-edit"></i></a>
            <a href="#" class="d-inline-block mx-2 text-danger"><i class="fas fa-trash"></i></a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.post-it {
    text-decoration: none;
    color: #000;
    background: #ffc;
    display: block;
    padding: 1em;
    -moz-box-shadow: 5px 5px 7px rgba(33, 33, 33, 1);
    -webkit-box-shadow: 5px 5px 7px rgba(33, 33, 33, .7);
    box-shadow: 5px 5px 7px rgba(33, 33, 33, .7);
    -moz-transition: -moz-transform .15s linear;
    -o-transition: -o-transform .15s linear;
    -webkit-transition: -webkit-transform .15s linear;
    transition: -webkit-transform .15s linear;
    overflow: hidden;
}

.post-it {
    -webkit-transform: rotate(-6deg);
    -o-transform: rotate(-6deg);
    -moz-transform: rotate(-6deg);
    transform: rotate(-6deg);
}

.post-it:nth-child(even) {
    -o-transform: rotate(4deg);
    -webkit-transform: rotate(4deg);
    -moz-transform: rotate(4deg);
    transform: rotate(4deg);
    position: relative;
    top: 5px;
    background: #cfc;
}

.post-it:nth-child(3n) {
    -o-transform: rotate(-3deg);
    -webkit-transform: rotate(-3deg);
    -moz-transform: rotate(-3deg);
    transform: rotate(-3deg);
    position: relative;
    top: -5px;
    background: #ccf;
}

.post-it:nth-child(5n) {
    -o-transform: rotate(5deg);
    -webkit-transform: rotate(5deg);
    -moz-transform: rotate(5deg);
    transform: rotate(5deg);
    position: relative;
    top: -10px;
}

.post-it:hover,
.post-it:focus {
    box-shadow: 10px 10px 7px rgba(0, 0, 0, .7);
    -moz-box-shadow: 10px 10px 7px rgba(0, 0, 0, .7);
    -webkit-box-shadow: 10px 10px 7px rgba(0, 0, 0, .7);
    -webkit-transform: scale(1.25);
    -moz-transform: scale(1.25);
    -o-transform: scale(1.25);
    transform: scale(1.25);
    position: relative;
    z-index: 5;
}
</style>
{% endblock %}
